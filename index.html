<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Agent Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #code-column {
            background-color: #f0f0f0;
        }
        #execution-column {
            background-color: #ffffff;
        }
        pre {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="column" id="code-column">
        <h2>Código</h2>
        <pre><code id="source-code"></code></pre>
    </div>
    <div class="column" id="execution-column">
        <h2>Ejecución</h2>
        <div id="log"></div>
    </div>
    <script src="reflex_agent.js"></script>
    <script>
        // Cargar y mostrar el código fuente
        fetch('reflex_agent.js')
            .then(response => response.text())
            .then(code => {
                document.getElementById('source-code').textContent = code;
            });
    </script>
</body>
</html>
